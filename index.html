<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MUTLU YILLLARR ??</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Playfair Display',serif;
  background:#0b0b0b;
  color:#ffd6e8;
  overflow-x:hidden;
}

/* ?? PERDE */
.curtain{
  position:fixed;
  top:0;
  width:50%;
  height:100vh;
  background:linear-gradient(90deg,#7a0000,#b30000);
  z-index:999;
}
.left{left:0;animation:openLeft 2.5s forwards;}
.right{right:0;animation:openRight 2.5s forwards;}

@keyframes openLeft{to{transform:translateX(-100%)}}
@keyframes openRight{to{transform:translateX(100%)}}

/* ?? ARKA PLAN */
.wrapper{
  min-height:100vh;
  background:radial-gradient(circle at top,#3b001a,#000);
  text-align:center;
  padding:80px 20px;
  animation:fadeIn 3s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

h1{
  font-size:42px;
  margin-bottom:15px;
}

p.subtitle{
  opacity:.8;
  margin-bottom:50px;
}

/* ?? BUTON */
button{
  padding:18px 40px;
  border-radius:50px;
  border:none;
  font-size:18px;
  cursor:pointer;
  background:#ff3366;
  color:#000;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.12)}
}

/* ?? ŞİİR */
#poemBox{
  display:none;
  max-width:800px;
  margin:60px auto;
  padding:35px;
  background:rgba(0,0,0,.55);
  border-radius:25px;
  box-shadow:0 0 40px rgba(255,0,80,.3);
}

#poemText{
  white-space:pre-line;
  line-height:1.8;
  font-size:18px;
  min-height:200px;
}

/* ?? KALP */
.heart{
  position:fixed;
  width:14px;height:14px;
  background:pink;
  transform:rotate(45deg);
  animation:fly 2s linear forwards;
}
.heart:before,.heart:after{
  content:'';
  position:absolute;
  width:14px;height:14px;
  background:pink;
  border-radius:50%;
}
.heart:before{top:-7px}
.heart:after{left:-7px}

@keyframes fly{
  to{transform:translateY(-120vh) rotate(45deg);opacity:0}
}

footer{
  margin-top:80px;
  opacity:.5;
}
</style>
</head>

<body>

<!-- ?? PERDELER -->
<div class="curtain left"></div>
<div class="curtain right"></div>

<audio id="music" loop>
  <source src="blok.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
  <h1>YENİ YILIN KUTLU OLSUN BİTANEMMM ??????</h1>
  <p class="subtitle">GÖZLERİNE HİTAP ETMENİN DİLİ ŞİİR İSE, BUTONA BAS :)</p>

  <button onclick="start()">?? Senin İçin ??</button>

  <div id="poemBox">
    <h2>Yeni Yıla Seninle</h2>
    <div id="poemText"></div>
  </div>

  <footer>powered by Berat</footer>
</div>

<script>
const poem = `Yeni yıl kapıyı çalarken,
kar taneleri sessizce düşerken
ben dilek tutmuyorum artık,
çünkü en güzel dileğim sensin.

Saatler değişirken,
takvimler yenilenirken,
ben yine aynı yerdeyim:
kalbinin tam ortasında.

Gülüşün ısıtıyor kışı,
adını söylemek yetiyor bulutlara,
dünya biraz duruyor
biz biraz daha aşık oluyoruz.

Yeni yıl;
daha çok sarılmak,
daha çok gülmek
ve her şeye rağmen
“iyi ki” demekse:

Ben bu yılı da
sonrakileri de
seninle istiyorum EVŞANIM ????`;

let i=0;

function start(){
  document.getElementById("poemBox").style.display="block";
  document.getElementById("poemText").innerHTML="";
  document.getElementById("music").play();
  i=0;
  type();
}

function type(){
  if(i<poem.length){
    document.getElementById("poemText").innerHTML += poem[i];
    heart();
    i++;
    setTimeout(type,40);
  }
}

function heart(){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-20px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}
</script>

</body>
</html>
